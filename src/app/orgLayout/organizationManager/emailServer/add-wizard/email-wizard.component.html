    <form-wizard (finalSubmit)="gotoFinalSubmit($event)">  
      <wizard-step [title]="'Directory Settings'" [maxStepWidth]="'200px'" [isValid]="step1Validition">
        <form [formGroup]="myForm" style="border-left:#fff;"  novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
        <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                      <label for="">LDAP IP Address</label>
                      <input type="text" class="form-control" formControlName="ldapIPAddress">
                      <!--<small [hidden]="myForm.controls.ldapIPAddress.valid || (myForm.controls.ldapIPAddress.pristine && !submitted)" class="text-danger">
                        LDAP IP Address is required.
                      </small>-->
                      <error-messages [control]="myForm.controls.ldapIPAddress" class="text-danger"></error-messages>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">LDAP Port</label>
                      <input type="text" class="form-control" formControlName="ldapPort">
                      <!--<div *ngIf="myForm.controls['ldapPort'].hasError('required') && myForm.controls['ldapPort'].touched" class="alert alert-danger">You required.</div>
                      <div *ngIf="myForm.controls['ldapPort'].hasError('minlength') && myForm.controls['ldapPort'].touched" class="alert alert-danger">Your minlength.</div>
                      <div *ngIf="myForm.controls['ldapPort'].hasError('invalidPort') && myForm.controls['ldapPort'].touched" class="alert alert-danger">Your portValidation.</div>-->
                      <!--<small *ngIf="myForm.controls['ldapPort'].hasError('minPortErr') && myForm.controls['ldapPort'].touched" class="text-danger">
                        Port should be greaterthen 100.</small>-->
                        <error-messages [control]="myForm.controls.ldapPort" class="text-danger"></error-messages>
                      <!--<small [hidden]="myForm.controls.ldapPort.valid || (myForm.controls.ldapPort.pristine && !submitted)" class="text-danger">
                        LDAP Port Error.
                      </small>-->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">LDAP Admin Base DN</label>
                      <input type="text" class="form-control" formControlName="ldapAdminBaseDN">
                      Eg: CN=Users,DC=example,DC=com
                      <!--<small [hidden]="myForm.controls.ldapAdminBaseDN.valid || (myForm.controls.ldapAdminBaseDN.pristine && !submitted)" class="text-danger">
                        LDAP Admin Base DN is required.
                      </small>-->
                      <error-messages [control]="myForm.controls.ldapAdminBaseDN" class="text-danger"></error-messages>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">LDAP User Name</label>
                      <input type="text" class="form-control" formControlName="ldapUserName">
                      <!--<small [hidden]="myForm.controls.ldapUserName.valid || (myForm.controls.ldapUserName.pristine && !submitted)" class="text-danger">
                        LDAP User Name is required.
                      </small>-->
                      <error-messages [control]="myForm.controls.ldapUserName" class="text-danger"></error-messages>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">LDAP Password</label>
                      <input type="password" class="form-control" formControlName="ldapPassword">
                      <!--<small [hidden]="myForm.controls.ldapPassword.valid || (myForm.controls.ldapPassword.pristine && !submitted)" class="text-danger">
                        LDAP Password is required.
                      </small>-->
                      <error-messages [control]="myForm.controls.ldapPassword" class="text-danger"></error-messages>
                </div>
              </div>
            </div>
        </form>
  </wizard-step>
      <wizard-step [title]="'E-mail Server Settings'" [maxStepWidth]="'200px'" [isValid]="step2Validition">
        <form [formGroup]="myForm1" style="border-left:#fff;"  novalidate (ngSubmit)="save(myForm1.value, myForm1.valid)">
        <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                      <!--<label for="inputFirstName">First Name</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">-->
                      <label for="">E-Mail Host (IP Address)</label>
                      <input type="text" class="form-control" formControlName="mailHost">
                      <error-messages [control]="myForm1.controls.mailHost" class="text-danger"></error-messages>
                      <!--<small [hidden]="myForm1.controls.mailHost.valid || (myForm1.controls.mailHost.pristine && !submitted)" class="text-danger">
                        Host is required.
                      </small>-->
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">E-Mail Server Port</label>
                      <input type="number" class="form-control" formControlName="mailPort">
                      <error-messages [control]="myForm1.controls.mailPort" class="text-danger"></error-messages>
                      <!--<small [hidden]="myForm1.controls.mailPort.valid || (myForm1.controls.mailPort.pristine && !submitted)" class="text-danger">
                        Port is required.
                      </small>-->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">E-Mail Server Session Type</label>
                      <select class="form-control" formControlName="mailSessionType">
                        <option *ngFor="let sessionType of sessionTypes" [value]="sessionType.value">{{sessionType.display}}</option>
                      </select>
                      <error-messages [control]="myForm1.controls.mailSessionType" class="text-danger"></error-messages>
                      <!--<small [hidden]="myForm1.controls.mailSessionType.valid || (myForm1.controls.mailSessionType.pristine && !submitted)" class="text-danger">
                        Session Type is required.
                      </small>-->
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">E-Mail Server User Name</label>
                      <input type="text" class="form-control" formControlName="mailUserName">
                      <error-messages [control]="myForm1.controls.mailUserName" class="text-danger"></error-messages>
                      <!--<small [hidden]="myForm1.controls.mailUserName.valid || (myForm1.controls.mailUserName.pristine && !submitted)" class="text-danger">
                        User Name is required.
                      </small>-->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">E-Mail Server Password</label>
                      <input type="password" class="form-control" formControlName="mailPassword">
                      <error-messages [control]="myForm1.controls.mailPassword" class="text-danger"></error-messages>
                      <!--<small [hidden]="myForm1.controls.mailPassword.valid || (myForm1.controls.mailPassword.pristine && !submitted)" class="text-danger">
                        Password is required.
                      </small>-->
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">E-Mail Sender Name</label>
                      <input type="text" class="form-control" formControlName="mailSender">
                      <error-messages [control]="myForm1.controls.mailSender" class="text-danger"></error-messages>
                      <!--<small [hidden]="myForm1.controls.mailSender.valid || (myForm1.controls.mailSender.pristine && !submitted)" class="text-danger">
                        Sender Name is required.
                      </small>-->
                </div>
              </div>
            </div>
        </form>
  </wizard-step>
  
  </form-wizard>
