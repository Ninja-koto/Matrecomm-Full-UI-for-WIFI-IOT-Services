<form-wizard (finalSubmit)="gotoFinalSubmit($event)">
  <wizard-step [title]="'Media Block Name '" [maxStepWidth]="'200px'" [isValid]="step1Validition">
    <form [formGroup]="myFormBlockedDevice" style="border-left:#fff;" novalidate (ngSubmit)="save(myFormBlockedDevice.value, myFormBlockedDevice.valid)">
        <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for=""><b> Blocked Profile Name</b></label>
                <input type="text" class="form-control" formControlName="blockedAssest">
                <error-messages [control]="myFormBlockedDevice.controls.blockedAssest" class="text-danger"></error-messages>
              </div>
            </div>
          </div>
        </form>
      </wizard-step>
       <wizard-step [title]="'Media Block List'" (onLoad)="onPageBlockedAsset($event)" [maxStepWidth]="'200px'" [isValid]="step2Validition">
        <form [formGroup]="myFormBlockedDeviceList" style="border-left:#fff;" novalidate (ngSubmit)="save(myFormBlockedDevice.value, myFormBlockedDevice.valid)">           
          <div class="row">
              <div class="col-sm-12">
                <p align="center">
                  <b>Select Media Block Group To Be Added
                    </b></p>
              </div>
            </div>
            <hr/>
            <div class="row">
                    <div class="container">
                      <dual-list [source]="sourceDevices" [(destination)]="targetDevices" height="150px"></dual-list>
                    </div>
                </div>
    </form>
  </wizard-step>
 
</form-wizard>
