    <div>
    
    <div >
 <modal  [animation]="animation" [keyboard]="keyboard" [backdrop]="'static'" (onClose)="closed()" (onDismiss)="dismissed()"
        (onOpen)="opened()" #validationModal>
        <form #modalForm="ngForm">
            <modal-header [show-close]="true">
                <h4 class="modal-title">{{currWizardOp}} LoadBalance Configuration</h4>
            </modal-header>
            <modal-body>
                <div *ngIf="addWizard||modifyWizard">        
                     <loadBalanceConfig-wizard 
                     [data]="currWizardData" 
                     [allTeams]="allTeams"
                     [operation]="currWizardOp" 
                     (closeModal)="close1($event)" 
                     (closeModalWizard)="validationModal.dismiss()">
                     </loadBalanceConfig-wizard>
                </div>
                <div *ngIf="(!addWizard)&&(!modifyWizard)">
                   <default-delete-wizard
                             [rpcMethod]="'orgManagerFloorLoadBalanceMethod'" 
                             [deleteParams]="deleteParamForSelected" 
                             [context]="'LoadBalance Config'"
                             (closeModal)="close1($event)" 
                             (closeModalWizard)="validationModal.dismiss()">
                        You are going to delete LoadBalance Configuration...<br>
                        Shall we Proceed...?
                    </default-delete-wizard>                      
                </div>
            </modal-body>
            <modal-footer>
           </modal-footer>
        </form>
    </modal>
    </div>
    <ba-card baCardClass="with-scroll table-panel">    
   <collection-table
        [collectionTableData]= tableData
        [columns]= columns
        [hideWizardButtons]=false
        [hideSearchBox]=false
        tableID = "loadBalanceConfigTable"
        tableTitle ="Load Balance Configuration"
        addButtonID="addLoadBalanceConfig"
         modifyButtonID="modifyLoadBalanceConfig"
        deleteButtonID="deleteLoadBalanceConfig"
        enableUnselectOnExit="yes"
        [rowsOnPage] = 3
        sortBy = ""
        sortOrder = "asc"
        [rowsOnPageButtons] = [1,3,5,10,15]
        (deleteButtonClicked)="validationModal.open('lg')"
        (addModifyButtonClicked)="validationModal.open('lg')"
        (selectedData) = "selectedRowData($event)"
        (selectedWizardOperation) = "selectedWizardOperation($event)"
        >
    </collection-table>
    </ba-card>
</div>
