    <form-wizard (finalSubmit)="gotoFinalSubmit($event)">  
      <wizard-step [title]="'Basic Information'" [maxStepWidth]="'200px'" [isValid]="step1Validition">
        <form [formGroup]="myForm" style="border-left:#fff;"  novalidate (ngSubmit)="save(myForm.value, myForm.valid)" >
        <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                      <label for="">First Name</label>
                      <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                      <error-messages [control]="myForm.controls.firstName" class="text-danger"></error-messages>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="">Middle Name</label>
                      <input type="text" class="form-control" formControlName="middleName" placeholder="Middle Name">
                      <error-messages [control]="myForm.controls.middleName" class="text-danger"></error-messages>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="">Last Name</label>
                      <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                      <error-messages [control]="myForm.controls.lastName" class="text-danger"></error-messages>
                </div>
              </div>             
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">User Name</label>
                      <input type="text" class="form-control" formControlName="userName" placeholder="User Name">
                      <error-messages [control]="myForm.controls.userName" class="text-danger"></error-messages>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">Password</label>
                      <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      <error-messages [control]="myForm.controls.password" class="text-danger"></error-messages>
                </div>
              </div>
            </div>
             <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">Privileges</label>
                      <select class="form-control" formControlName="privileges">
                        <option *ngFor="let privilegeType of privilegeTypes" [value]="privilegeType.value">{{privilegeType.display}}</option>
                      </select>
                      <error-messages [control]="myForm.controls.privileges" class="text-danger"></error-messages>
                </div>
              </div>
              </div>
        </form>
  </wizard-step>
   <wizard-step [title]="'Contact Address'" [maxStepWidth]="'200px'" [isValid]="step2Validition">
       <form [formGroup]="myForm1" style="border-left:#fff;"  onload="loadingForm1($event)" novalidate (ngSubmit)="save(myForm1.value, myForm1.valid)">

              <div class="col-sm-12">
                <div class="form-group">
                      <label for="">Address</label>
                      <textarea  rows="1" class="form-control" formControlName="address">
                      </textarea>
                      <error-messages [control]="myForm1.controls.address" class="text-danger"></error-messages>          
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="">Continent</label>
                      <select class="form-control" id = "Continent" formControlName="continent" (change)="getCountries($event)">
                        <option *ngFor="let continentName of continentNames" [value]="continentName.value" >{{continentName.display}}</option>
                      </select>
                      <error-messages [control]="myForm1.controls.continent" class="text-danger"></error-messages>
                </div>
              </div>
             <div class="col-sm-4">
                <div class="form-group">
                  <label for="">Country</label>
                      <select class="form-control" formControlName="country">
                        <option value="">Select One</option>
                        <option *ngFor="let countriesName of countries" [value]="countriesName">{{countriesName}}</option>
                      </select>
                      <error-messages [control]="myForm1.controls.country" class="text-danger"></error-messages>
                </div>
              </div>              
             
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="">City</label>
                      <input type="text" class="form-control" formControlName="city" placeholder="City">
                      <error-messages [control]="myForm1.controls.city" class="text-danger"></error-messages>
                </div>
              </div>
             </div>  


             <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="">E-Mail</label>
                      <input type="text" class="form-control" formControlName="email" placeholder="E-Mail Address">
                      <error-messages [control]="myForm1.controls.email" class="text-danger"></error-messages>
                </div>
              </div>
           
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="">Office Phone</label>
                      <input type="text" class="form-control" formControlName="officePhone" placeholder="Office Phone">
                      <error-messages [control]="myForm1.controls.officePhone" class="text-danger"></error-messages>
                </div>
              </div>
           
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="">Mobile Phone</label>
                      <input type="text" class="form-control" formControlName="mobilePhone" placeholder="Mobile Phone" maxlength="10">
                      <error-messages [control]="myForm1.controls.mobilePhone" class="text-danger"></error-messages>
                </div>
              </div>
            </div>                                                             
   </form>
  </wizard-step>
  </form-wizard>
