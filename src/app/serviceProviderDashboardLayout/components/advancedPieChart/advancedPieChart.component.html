<button hidden  class="btn btn-sm btn-success" data-toggle="tooltip" title="" (click)="refreshData($event)" >Refresh</button>
<div *ngIf="showChart" >
  <div [ngStyle]="{'width':chartWidth, 'height':chartHeight}">
    <div class="col-md-12 pull-left">
        <h3>{{chartTitle}} </h3>
    </div>
 <ngx-charts-pie-chart
      
      [scheme]="colorScheme"
      [results]="chartData"
      [legend]="showLegend"
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut"
      [gradient]="gradient"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>    
  </div>
</div>
