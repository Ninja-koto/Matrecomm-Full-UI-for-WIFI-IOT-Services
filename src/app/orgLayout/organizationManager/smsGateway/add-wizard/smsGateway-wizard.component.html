    <form-wizard (finalSubmit)="gotoFinalSubmit($event)">  
      <wizard-step [title]="'SMS Gateway Settings'" [maxStepWidth]="'200px'" [isValid]="step1Validition">
        <form [formGroup]="myForm" style="border-left:#fff;"  novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
        <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                      <label for="">IP Address</label>
                      <input type="text" class="form-control" formControlName="SMPPHost">
                      
                      <error-messages [control]="myForm.controls.SMPPHost" class="text-danger"></error-messages>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">Port Number</label>
                      <input type="text" class="form-control" formControlName="SMPPPort">
                      
                        <error-messages [control]="myForm.controls.SMPPPort" class="text-danger"></error-messages>
                      
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">User ID</label>
                      <input type="text" class="form-control" formControlName="SMPPUserName">
                      <!--<small [hidden]="myForm.controls.ldapAdminBaseDN.valid || (myForm.controls.ldapAdminBaseDN.pristine && !submitted)" class="text-danger">
                        LDAP Admin Base DN is required.
                      </small>-->
                      <error-messages [control]="myForm.controls.SMPPUserName" class="text-danger"></error-messages>
                </div>
              </div>
            
           
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">Password</label>
                      <input type="password" class="form-control" formControlName="SMPPPassword">
                      <!--<small [hidden]="myForm.controls.ldapPassword.valid || (myForm.controls.ldapPassword.pristine && !submitted)" class="text-danger">
                        LDAP Password is required.
                      </small>-->
                      <error-messages [control]="myForm.controls.SMPPPassword" class="text-danger"></error-messages>
                </div>
              </div>
          </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="">Sender Number/Name</label>
                      <input type="text" class="form-control" formControlName="SMPPFrom">
                      <!--<small [hidden]="myForm.controls.ldapPassword.valid || (myForm.controls.ldapPassword.pristine && !submitted)" class="text-danger">
                        LDAP Password is required.
                      </small>-->
                      <error-messages [control]="myForm.controls.SMPPFrom" class="text-danger"></error-messages>
                </div>
              </div>
            </div>   
            <div class="row">
            <div class="col-md-12">
	    		<button type="button" id="testSms" class="btn btn-success btn-xs">Validate SMS Gateway Server Settings</button>
			</div>  
            </div>        
        </form>
  </wizard-step>
    
  </form-wizard>
